<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chess-vision-game-JS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-div" id="main-div">
      <div id="board-holder"></div>
      <div class="XY">
        <div class="x">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
        </div>
        <div class="y">
          <span>a</span>
          <span>b</span>
          <span>c</span>
          <span>d</span>
          <span>e</span>
          <span>f</span>
          <span>g</span>
          <span>h</span>
        </div>
      </div>
      <div class="dash-board">
        <div class="info">
          <h1 id="instruction">Vision</h1>
          <h1 id="score-board">Score: 0</h1>
          <h1 id="counter">00:00</h1>
        </div>
        <div id="result"></div>
        <div id="drop-menu">
          <label for="color" class="for-timer">Choose Color:</label>
          <select name="color" id="color">
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
        </div>
        <div class="btn-holder">
          <button class="btn" id="btn">Start</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/chess-vision-game.js"></script>
</html>
